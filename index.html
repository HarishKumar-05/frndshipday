<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Day Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8A2BE2, #FF69B4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Tangerine', cursive;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: white;
            padding: 20px;
            border: 5px solid #FF69B4;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .message {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .button {
            background-color: #FF69B4;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #FF1493;
            transform: scale(1.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            animation: popupAnimation 1s ease-out forwards;
            width: 90%;
            max-width: 400px;
        }
        @keyframes popupAnimation {
            0% {
                opacity: 0;
                transform: scale(0.5) translate(-50%, -50%);
            }
            100% {
                opacity: 1;
                transform: scale(1) translate(-50%, -50%);
            }
        }
        .popup img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 5px solid #FF69B4;
            box-shadow: 0 0 20px #FF69B4, 0 0 30px #FF69B4, 0 0 40px #FF69B4, 0 0 50px #FF69B4;
            animation: imageAnimation 1s ease-out forwards;
        }
        @keyframes imageAnimation {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .popup-message {
            font-size: 1.5em;
            color: #8A2BE2;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Hi üòá</div>
        <button class="button" onclick="showPopup()">Click here for surprise</button>
    </div>

    <div class="popup" id="popup">
        <img src="frnd.jpg" alt="Surprise Image">
        <div class="popup-message">Happiee Frndship Day Gopz‚ù§Ô∏èü´Ç</div>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }
    </script>
</body>
</html>
